<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83ac43579f.js" crossorigin="anonymous"></script>
    <title>Accueil</title>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="./images/logo/Booki.png" alt="Logo de Booki"/></a>
            <div class="headerlink">
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <form action="#salut" method="get"></form> 
                <div class="barre-container">
                    <div class="barre-search">
                        <div class="search-gauche">
                            <div class="location-container"><i class="fa-solid fa-location-dot"></i></div>
                        </div>
                        <div class="search-millieu">
                            <input class="input-millieu" type="text" value="Marseille, France" placeholder="Où allons-nous ?" required>
                        </div>
                        <div class="search-droite">
                            <input class="input-droite" type="submit" value="Rechercher">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="filters">
            <div class="filters-container">
                <div class="filters-buttons">
                    <div><h2>Filtres</h2></div>
                    <div class="first-filter">
                        <div class="icon-container">
                            <button class="button">
                                <i class="fa-solid fa-money-bill-wave" id="icon"></i>
                                Économique
                            </button>
                        </div>
                    </div>
                    <div class="second-button">
                        <button class="button">
                            <i class="fa-solid fa-person" id="icon"></i>
                            Familial
                        </button>
                    </div>
                    <div class="third-button">
                        <button class="button">
                            <i class="fa-solid fa-heart"></i>
                            Romantique
                        </button>
                    </div>
                    <div class="fourth-button">
                        <button class="button">
                            <i class="fa-solid fa-dog"></i>
                            Animaux autorisés
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
