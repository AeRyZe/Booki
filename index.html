<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Accueil</title>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="./images/logo/Booki.png" alt="Logo de Booki"/></a>
            <div class="headerlink">
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <div class="bar">
                <form method="get" action="#">
                    <div class="leftbar">
                        <div>
                            <img src="./images/icons/vector.png" alt="Icône de localisation"/>
                        </div>
                    </div>
                    <div class="middlebar">
                        <input class="sbar" type="text" placeholder="Où partez-vous ?" value="Marseille, France" style="font-size: 18px;" required/>
                    </div>
                    <div>
                        <input class="rightbar" type="submit" value="Rechercher" style="border: none;"/>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
