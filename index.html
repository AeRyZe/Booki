<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83ac43579f.js" crossorigin="anonymous"></script>
    <title>Booki - Accueil</title>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="./images/logo/Booki.png" alt="Logo de Booki"/></a>
            <div>
                <a href="#hancre">Hébergements</a>
                <a href="#">Activités</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <form action="#" method="get">
                <div class="barre-container">
                    <div class="barre-search">
                        <div class="search-gauche">
                            <div class="location-container"><i class="fa-solid fa-location-dot fa-lg"></i></div>
                        </div>
                        <div class="search-millieu">
                            <input class="input-millieu" name="searchbar" type="text" value="Marseille, France" placeholder="Où allons-nous ?" required>
                        </div>
                        <div class="search-droite">
                            <input class="input-droite" type="submit" value="Rechercher">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="filters">
            <div class="filters-container">
                <div class="filters-buttons">
                    <div><h2>Filtres</h2></div>
                    <div class="first-filter">
                        <button class="button">
                            <i class="fa-solid fa-money-bill-wave fa-lg" id="icon"></i>
                            Économique
                        </button>
                    </div>
                    <div class="second-button">
                        <button class="button">
                            <i class="fa-solid fa-person fa-lg" id="icon"></i>
                            Familial
                        </button>
                    </div>
                    <div class="third-button">
                        <button class="button">
                            <i class="fa-solid fa-heart fa-lg"></i>
                            Romantique
                        </button>
                    </div>
                    <div class="fourth-button">
                        <button class="button">
                            <i class="fa-solid fa-dog fa-lg"></i>
                            Animaux autorisés
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="hebergements">
            <div class="information">
                <div class="i-container"><i class="fa-solid fa-info fa-xs"></i></div>
                <div><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
            </div>

            <div class="result-container" id="hancre">
                <div class="hebergements-container">
                    <h1>Hébergements à Marseille</h1>
                    <div class="result-hebergement">
                        <div class="result-top1">
                            <div class="result-top2">
                                <img class="images" src="./images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="#">
                            </div>
                        </div>
                        <div class="result-bottom1">
                            <div class="result-bottom2">
                                <div><h3>Auberge La Canebière</h3></div>
                                <div><p>Nuit à partir de 25€</p></div>
                                <div class="rating-stars">
                                    <div class="fullstar"><i class="fa-solid fa-star"></i></div>
                                    <div class="fullstar"><i class="fa-solid fa-star"></i></div>
                                    <div class="fullstar"><i class="fa-solid fa-star"></i></div>
                                    <div class="fullstar"><i class="fa-solid fa-star"></i></div>
                                    <div class="emptystar"><i class="fa-solid fa-star"></i></div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="populaires-container">
                    <div class="title-icon">
                        <div><h1>Les plus populaires</h1></div>
                        <div><i class="fa-solid fa-chart-line fa-lg"></i></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
